
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- las siguientes etiquetas meta sirven para que el navegadorno cachee la página-->
<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">

<title>Ventas</title>

<!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>






<div class="row">
    <div class="col-md-3 order-md-2 mb-3"></div>
	
	<div class="col-md-6 order-md-2 mb-6" align="center">
	<br><br>
	<h4>VENTAS DEL CLIENTE <span th:text="${session.cliente.usuario}"></span> </h4>
	<br>
	<div th:if="${mensaje}" th:text="${mensaje}"></div></div>

	<div class="col-md-3 order-md-2 mb-3"></div>

</div>


	
<div class="row">
        <div class="col-md-4 order-md-2 mb-4" > </div>
	
		<div class="col-md-4 order-md-2 mb-4" align="center">
	
			
			
			
			<br>
			<br>
				<div  class="table-responsive"> 
					<table class="table table-striped table-sm" >
						<tr>
							<th>TÍTULO LIBRO</th>
							<th>FECHA COMPRA</th>
						</tr>
						
							<tr th:each="v:${ventas}">
								<td th:text="${v.fechaVenta}"></td>
								<td th:text="${v.tituloLibro}"></td>
							</tr>
						
					</table>
				</div>
	
		</div>

		<div class="col-md-4 order-md-2 mb-4"></div>
	
</div>	






	
<div class="row">
        <div class="col-md-4 order-md-2 mb-4" > </div>
	
		<div class="col-md-4 order-md-2 mb-4" align="center">
	
		<a href="toMenu">VOLVER AL MENÚ</a>
	
		</div>

		<div class="col-md-4 order-md-2 mb-4"></div>
	
</div>	



</body>
</html>
